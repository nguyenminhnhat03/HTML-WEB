<!DOCTYPE html>
<html >
<head>
    <title>FORM 2</title>
</head>
<body>
    <form action="login.php" method="post">
        <table border="1">
            <tr>
                <td colspan="2 " bgcolor="yellow"> Registration form</td>
            </tr>
            <tr>
                <td>Enter Name </td>
                <td>
                    <input type="text" name="name"/>
                </td>
            
            </tr>
            <tr>
                <td>Enter Password</td>
                <td>
                    <input type="password" name="password"/>
                </td>
            </tr>
            <tr>
                <td>
                    Enter Address
                </td>
                <td>
                    <textarea name="Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>Select Game</td>
                <td>
                    <input type="checkbox" id="hockey" name="Game"/>
                    <label for="hockey">Hockey</label> 
                    <input type="checkbox" id="football" name="Game"/>
                    <label for="football">Football</label>
                    <input type="checkbox" id="Badminton" name="Game"/>
                    <label for="Badminton">Badminton</label>
                    <input type="checkbox" id="Criket" name="Game"/>
                    <label for="Criket">Criket</label>
                    <input type="checkbox" id="Voleyball" name="Game"/>
                    <label for="Voleyball">Voleyball</label>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input id="Male" type="radio" name="gender" />
                    <label for="male">Male</label>
                    <input id="Female" type="radio" name="gender" />
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>Age</td>
                <td>
                    <select name="age">
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Avatar</td>
                <td>
                    <input type="file" name="avatar"/>
                </td>
            </tr>
            <tr>
                <td bgcolor="yellow" colspan="2">
                    <input type="button" value="Click me"/>
                    <input type="reset" value="Reset"/>
                    <input type="submit" value="Submit"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
