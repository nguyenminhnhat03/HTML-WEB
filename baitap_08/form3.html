<!DOCTYPE html>
<html >
<head>
    
    <title>FORM 3  </title>
</head>
<body>
    <form action="contact.php" method="post">
        <table border="1">
            <tr>
                <td bgcolor="yellow">
                    <h1>CONTACT US</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="fullname" placeholder="Enter Name"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="email" placeholder="Enter Email"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="tel" name="phone" placeholder="Enter phone"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="number" name="age" placeholder="Enter Age" required min="1" max="100" step="1"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="date" name="date" placeholder="Enter date" />
                </td>
            </tr>
            <tr>
                <td>
                    <textarea placeholder="Message" name="Message"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Send"/>
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
